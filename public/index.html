<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/semantic-ui/2.1.8/semantic.min.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/semantic-ui/2.1.8/semantic.min.js"></script>
</head>

<body>
    <div class="ui container">
        <div class="row">
            <div class="ui text menu">
                <div class="item">node.js club</div>
                <div class="item">一个分享与发现的地方</div>
                <div class="ui right text menu">
                    <div class="right item">登录</div>
                    <div class="right item">注册</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="ui success message">
                <i class="close icon"></i>
                <p>成功</p>
            </div>
        </div>
        <div class="row">
            <div class="ui padded grid">
                <div class="four wide column"></div>
                <div class="eight wide column">
                    <form action="" class="ui form segment">
                        <div class="two fields">
                            <div class="field required">
                                <label for="">用户名</label>
                                <input type="text" name="name" placeholder="用户名">
                            </div>
                            <div class="field required">
                                <label for="">性别</label>
                                <div class="ui selection dropdown">
                                    <div class="default text">选择性别</div>
                                    <i class="dropdown icon"></i>
                                    <input type="hidden" name="gender">
                                    <div class="menu">
                                        <div class="item" data-value="男">男</div>
                                        <div class="item" data-value="女">女</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field required">
                                <label>密码</label>
                                <input placeholder="密码" type="password" name="password">
                            </div>
                            <div class="field required">
                                <label>重复密码</label>
                                <input placeholder="重复密码" type="password" name="re_password">
                            </div>
                        </div>
                        <div class="field required">
                            <label>邮箱</label>
                            <input placeholder="邮箱" type="email" name="email">
                        </div>
                        <div class="field">
                            <label>个人签名</label>
                            <input type="text" placeholder="限制在50字以内" name="signature">
                        </div>
                        <input type="submit" class="ui button fluid" value="注册">
                    </form>
                </div>
            </div>
        </div>
        <!--登录 开始-->
        <div class="row">
            <div class="ui padded grid">
                <div class="four wide column"></div>
                <div class="eight wide column">
                    <form action="" class="ui form segment" method="POST">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="mail icon"></i>
                                <input type="text" name="name" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="text" name="password" placeholder="密码">
                            </div>
                        </div>
                        <input type="submit" class="ui fluid button" value="登录">
                    </form>
                </div>
            </div>
        </div>
        <!--登录 结束-->
    </div>

    <script type="text/javascript">
        $('.message .close')
            .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade')
            })
        $('.ui.dropdown').dropdown()
    </script>
</body>

</html>
